name: GenZ
version: 0.1.0.0
synopsis: Sequent Calculus with Zippers
description: See readme.
maintainer: Xiaoshuang Yang <thuyxs17@gmail.com>
category: Logic

ghc-options: -Wall

extra-source-files:
  - README.md
  - LICENSE
  - stack.yaml
  - package.yaml
  - lib/FormM/Parse.y
  - lib/FormP/Parse.y
  - lib/General/Lex.x
  - exec/index.html

dependencies:
  - array
  - base
  - random
  - QuickCheck
  - graphviz
  - temporary
  - bytestring
  - tagged
  - hspec
  - multiset
  - process
  - containers
  - directory
  - filepath

build-tools:
  - alex
  - happy

library:
  source-dirs: lib

executables:
  genz:
    source-dirs: exec
    main: genz.hs
    ghc-options: -Wall -threaded
    dependencies:
      - base >= 4.8 && < 5
      - optparse-applicative
      - GenZ
  genz-web:
    source-dirs: exec
    main: genz-web.hs
    ghc-options: -Wall -threaded
    dependencies:
      - base >= 4.8 && < 5
      - file-embed
      - js-jquery >= 3
      - scotty
      - GenZ
      - template-haskell
      - text
      - warp

  form-size:
    source-dirs: exec
    main: form-size.hs
    ghc-options: -Wall -threaded
    dependencies:
      - base >= 4.8 && < 5
      - GenZ

tests:
  Test:
    main: Test.hs
    ghc-options: -Wall -threaded -rtsopts -with-rtsopts=-N
    source-dirs: test
    dependencies:
      - GenZ
      - QuickCheck
      - hspec

benchmarks:
  runtime:
    source-dirs: bench
    main: runtime.hs
    dependencies:
      - base >= 4.8 && < 5
      - bytestring
      - cassava
      - criterion
      - directory
      - scientific
      - GenZ
      - split
      - vector
  memory:
    source-dirs: bench
    ghc-options: -rtsopts
    main: memory.hs
    dependencies:
      - base >= 4.8 && < 5
      - GenZ
      - weigh
